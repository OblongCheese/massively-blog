# Site
title:              Owen Stickley
bio:                'A simple portfolio website for various personal projects'
description:        "Jekyll template, MASSIVELY design, hosted on GitHub, managed by Netlify, secured by Let's Encrypt"
locale:             en_AU
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://owened.net/" # the base hostname & protocol for your site

defaults:
- scope:
    path: ''
    type: posts
  values:
    permalink: "/blog/:title/"
    layout: post
    author:

# Jekyll
permalink:          /blog/:title/
markdown:           kramdown
highlighter:        rouge
kramdown:
  auto_ids:         true
  footnote_nr:      1
  entity_output:    as_char
  toc_levels:       1..6
  enable_coderay:   false
mathjax:            true
sass:
  sass_dir:         _sass
  style:            compressed

# Comments
disqus_shortname:   owenednet

# Social
analytics-id:       "default"
twitter:            thejimmydimple
facebook:           default
instagram:          thejimmydimple
github:             default

# personal
location:           Brisbane, QLD
# phone:
email:              owen@owened.net

# Gems
gems:
  - jekyll-mentions
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-gist
  - jekyll-paginate

paginate: 6
paginate_path: "/blog/page:num/"

jekyll-mentions:
    base_url: https://github.com

# Exclude list
exclude: [README.md, Gemfile, Gemfile.lock, node_modules, gulpfile.js, package.json, _site, src, vendor, CNAME, LICENSE, Rakefile, old]
